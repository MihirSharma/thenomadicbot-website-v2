name: site-deploy CI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: 
        npm i
        npm run build
        pm2 stop website
        pm2 start "npm run start" --name="website"
        pm2 save